<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeniusHub Technologies</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    /* Header Section */
    .hero-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
      height: 100vh;
      color: white;
      padding: 20px;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-section p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .hero-section button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero-section button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1>GeniusHub Technologies</h1>
    <p>Optimizing IT, Maximizing Success</p>
    <button>Learn More</button>
  </div>

</body>
</html>
